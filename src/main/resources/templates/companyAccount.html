<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>     
     <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
     <link th:rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>  
     
</head>
<body>
      <div class="container"> 
		      <h1>IBCS-PRIMAX EMPLOYEE SALARY PAYMENT SYSTEM</h1> 
		    <hr>
      		<div class="clearfix text-center">			     
			    <a href="/registerEmpoyeeAccount" type="button" class="btn btn-primary" id="employeeBtn">Employee Account</a>
			    <a href="/createCompanyAccount" type="button" class="btn btn-primary" id="companyBtn">Company Account</a>
			    <a href="/empSalaryTransaction" type="button" class="btn btn-primary" id="salaryTransactionBtn">Salary Transaction</a>
			    <a href="/employeeReport" type="button" class="btn btn-primary" id="employeeSalaryReportBtn">Employee Salary Report</a>
			    <a href="/companyReport" type="button" class="btn btn-primary" id="companySalaryReportBtn">Company Salary Report</a> 
	   		</div>
      </div>
      
      

<!-- company account -->
	<div id="compAcMsgId2" class="container alert alert-success" th:if ="${duplicateBankMsg}" style="width :fit-content; margin-top:10px">  
	     	<h5 th:text="${duplicateBankMsg}" class="text-center"></h5>  
	   </div> 
	<div id="compAcMsgId" class="container alert alert-success" th:if ="${msg}" style="width :fit-content; margin-top:10px">  
	     	<h5 th:text="${msg}" class="text-center"></h5>  
	   </div> 
     
    <div class="container" id="companyDiv" th:unless ="${msg}"> 
    	 <form th:action="@{/createCompanyAccount}" th:object="${bankAccountDto}" method="post">

    <h1>Company Main Account</h1>
    <p>Please fill in this form to create Company Main Account.</p>
    <hr> 
    
    <div class="form-group">
	     <label for="accountName">Account Name</label>
	    <input type="text" th:field="*{accountName}" id="accountName" placeholder="Company Account Name" class="form-control" required="required"> 
	     <span th:if="${#fields.hasErrors('accountName')}" th:errors="*{accountName}"></span>
    </div>
    
    <div class="form-group">
	    <label for="accountType">Account Type</label>
	    <select th:field="*{accountType}" id="accountType" class="form-control" required="required">
	     	 <option value="">Select Account Type</option>
	         <option th:each="accountType : ${accountTypesList}" th:value="${accountType}" th:utext="${accountType}"/> 
		</select>
	</div>
    
     <div class="form-group">
	     <label for="currentBalance">Current Balance</label>
	    <input type="text" th:field="*{currentBalance}" id="currentBalance" placeholder="Company Current Balance" class="form-control" required="required">  
    </div>
    
    <div class="form-group">
	     <label for="bank">Bank</label>
	    <input type="text" th:field="*{bank}" id="bank" placeholder="Company Bank" class="form-control" required="required"> 
    </div>
    
    <div class="form-group">
	     <label for="branchName">Branch Name</label>
	    <input type="text" th:field="*{branchName}" id="branchName" placeholder="Bank Branch Name" class="form-control" required="required"> 
    </div>
    
	   <div class="clearfix">
	    <button  class="btn btn-primary" value="Submit">Add Company Account</button>  
	   </div>
    </form>
    </div>  
    
  

     
     
      
      
     
      
      
      
      
      

	<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
	<script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
	<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){ 
			  $("#employeeDiv").hide();
			 $("#companyDiv").show();
			 $("#salaryTransactionDiv").hide(); 
			 $("#employeeSalaryReportDiv").hide();
			 $("#companySalaryReportDiv").hide();
			 $("#increaseCompanyAccountDiv").hide(); //test  
			  
			});
	</script>
</body>
</html>
